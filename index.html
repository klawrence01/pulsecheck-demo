<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PulseCheck Demo - John Smith</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .header {
      background: #ff6600;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 2em;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #222;
      padding: 30px;
      border-radius: 12px;
    }
    label {
      display: block;
      margin: 20px 0 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #ff6600;
      border: none;
      color: #fff;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      font-size: 0.9em;
      color: #777;
      margin-top: 40px;
    }
    .results {
      background: #333;
      padding: 20px;
      border-radius: 8px;
      margin-top: 30px;
    }
    .results h2 {
      margin-top: 0;
      color: #ff6600;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>PulseCheck: Digital Marketing Diagnostic</h1>
    <p>Presented by Kenneth Lawrence</p>
  </div>
  <div class="container">
    <form id="surveyForm">
      <label for="businessName">Business Name:</label>
      <input type="text" id="businessName" name="businessName" required />

      <label for="industry">Industry:</label>
      <input type="text" id="industry" name="industry" required />

      <label for="website">Do you have a website?</label>
      <select id="website" name="website">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <label for="social">How active are you on social media?</label>
      <select id="social" name="social">
        <option value="very">Very Active</option>
        <option value="somewhat">Somewhat Active</option>
        <option value="rarely">Rarely</option>
        <option value="none">Not at all</option>
      </select>

      <label for="ads">Have you run any digital ads before?</label>
      <select id="ads" name="ads">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <label for="goals">What is your #1 marketing goal?</label>
      <textarea id="goals" name="goals" rows="4"></textarea>

      <button type="submit">Generate PulseCheck Report</button>
    </form>

    <div id="resultSection" class="results" style="display: none;">
      <h2>Your PulseCheck Results</h2>
      <p><strong>Business Name:</strong> <span id="rBusinessName"></span></p>
      <p><strong>Industry:</strong> <span id="rIndustry"></span></p>
      <p><strong>Website:</strong> <span id="rWebsite"></span></p>
      <p><strong>Social Media Activity:</strong> <span id="rSocial"></span></p>
      <p><strong>Past Ad Experience:</strong> <span id="rAds"></span></p>
      <p><strong>Top Marketing Goal:</strong> <span id="rGoals"></span></p>
    </div>
  </div>
  <div class="footer">
    &copy; 2025 PulseCheck. Built by Kenneth & Miles.
  </div>

  <script>
    document.getElementById('surveyForm').addEventListener('submit', function(event) {
      event.preventDefault();

      document.getElementById('rBusinessName').innerText = document.getElementById('businessName').value;
      document.getElementById('rIndustry').innerText = document.getElementById('industry').value;
      document.getElementById('rWebsite').innerText = document.getElementById('website').value;
      document.getElementById('rSocial').innerText = document.getElementById('social').value;
      document.getElementById('rAds').innerText = document.getElementById('ads').value;
      document.getElementById('rGoals').innerText = document.getElementById('goals').value;

      document.getElementById('resultSection').style.display = 'block';
      window.scrollTo({ top: document.getElementById('resultSection').offsetTop - 20, behavior: 'smooth' });
    });
  </script>
</body>
</html>
